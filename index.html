<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoundCloud Instant Search</title>

    <meta name="description" content="Real-time SoundCloud search.">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="http://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="artwork">
      <audio id="widget" controls></audio>
    </div>

    <div id="search">
      <input id="searchterm" type="text" autofocus placeholder="Search on SoundCloud" />
    </div>

</body>
